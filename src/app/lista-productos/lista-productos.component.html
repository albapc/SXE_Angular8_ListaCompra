<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lista de la compra</title>
</head>
<body>
<h2>Productos por comprar:</h2>
<div class="grid">
  <div *ngFor="let producto of nocomprados index as i;">
    <img class="item" src="{{producto.img}}" id="no-comprado"
         (click)="seleccionarProd(i, nocomprados, comprados)">
  </div>
</div>

<h2>Productos comprados:</h2>
<div class="grid">

         (click)="seleccionarProd(i, comprados, nocomprados)">
  </div>
</div>

</body>
</html>
